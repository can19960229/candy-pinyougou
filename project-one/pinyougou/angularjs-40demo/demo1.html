<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>angularjs-输出语法</title>
<!--    引入依赖-->
    <script src="js/angular.min.js"></script>
</head>
<body>
<h3>angularjs输出语法：{{输出的对象}}}</h3>

    <!--  ng-app：相当于创建并使用一个默认模块
            ng-app：它所在的标签以及它下面的所有字标签都将能识别angularjs指令
    -->


<div ng-app>
    {{100+100}}
</div>


<h3>
    <per>
        ng-model:表明在$scope中定义了一个变量username
        {{}}表明是去$scope中取数据或者直接输出常量
    </per>

</h3>

<div ng-app>
    用户名：<input ng-model="username"/> <br>
    用户名：{{username}}

</div>

</body>
</html>
